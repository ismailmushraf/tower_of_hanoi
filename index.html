<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Tower of Hanoi</h1>
  <div id="towerBox">
    <ul id="towerList">
    </ul>
      <div id="towerBase"></div>
  </div>  
  <div id="optionBox">
    <div id="noOfTowers" class="options">
      <h3>Towers</h3>
      <button onclick="subtract(0)">-</button>
      <span id="towerDisp">3</span>
      <button onclick="add(0)">+</button>
    </div>
    <div id="noOfRings" class="options">
      <h3>Rings</h3>
      <button onclick="subtract(1)">-</button>
      <span id="ringDisp">8</span>
      <button onclick="add(1)">+</button>
    </div>
  </div>
    <div id="submitButton" onclick="setState()">Apply</div>

    <script src="index.js"></script>
</body>
</html>
