<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Tower of Hanoi</h1>
  <div id="towerBox">
    <ul id="towerList">
      <li id="1" ondrop="drop(event)" ondragover="allowDrop(event)"> 
        <div class="tower" style="background: #F57D00" towerno="1"></div>
        <div class="ring"></div>
      </li>
      <li id="2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="tower" style="background: #9c27b0" towerno="2"></div>
      </li>
      <li id="3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="tower" style="background: #7e57c2" towerno="3"></div>
      </li>
    </ul>
      <div id="towerBase"></div>
  </div>  
  <div id="optionBox">
    <div id="noOfRings" class="options">
      <h3>No. Of Disks</h3>
      <button onclick="subtract()">-</button>
      <span id="ringDisp">8</span>
      <button onclick="add()">+</button>
    </div>
  </div>

    <script src="index.js"></script>
</body>
</html>
